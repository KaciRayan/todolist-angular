<!-- formulaire pour authentification -->

<div class="log-form">

    <h2>CONNEXION</h2>

    <div class="row">
      <div class="col-sm-8 col-sm-offset-2">
        <form (ngSubmit)="onLogin(f)" #f="ngForm">

          <div class="form-group">
            <label for="username">
              Nom d'utilisateur :
            </label>
            <input type="text" id="username" class="form-control" name="username" ngModel required>
          </div>

          <div class="form-group">
            <label for="password">
              Mot de passe :
            </label>
            <input type="password" id="password" class="form-control" name="password" ngModel required>
          </div>

          <button type="submit" class="btn_login">Se connecter</button>
          <p class="error">{{errorMsgUser}}</p>
        </form>

      </div>
    </div>
</div>
